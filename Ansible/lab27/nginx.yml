---
- name: Configure Web Server
  hosts: managed
  become: yes

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Enable and start Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Customize web page
      copy:
        dest: /var/www/html/index.html
        content: |
          <html>
          <body>
            <h1>Nginx Configured Using Ansible</h1>
            <p>Lab 27 completed successfully</p>
          </body>
          </html>

